<div style="display:flex; flex-direction:column; height: 100vh; overflow: hidden;">
  <div style="flex: 0 0;">
    <div class="header-component">
      <h2 style="margin:0;">Nuovo Cliente</h2>
      <span style="color:#999;">Compila il form per inserirlo nella lista</span>
    </div>
    <form [formGroup]="clienteForm" (ngSubmit)="aggiungiCliente()" class="customer-form">
      <mat-form-field class="custom-font">
        <mat-label class="custom-font">Nome</mat-label>
        <input matInput formControlName="nome" required>
      </mat-form-field>

      <mat-form-field class="custom-font">
        <mat-label class="custom-font">Cognome</mat-label>
        <input matInput formControlName="cognome" required>
      </mat-form-field>

      <mat-form-field class="custom-font">
        <mat-label class="custom-font">Data di Nascita</mat-label>
        <input matInput [matDatepicker]="selettoreDataNascita" formControlName="dataNascita" required>
        <mat-datepicker-toggle class="custom-form" matSuffix [for]="selettoreDataNascita"></mat-datepicker-toggle>
        <mat-datepicker class="custom-form" #selettoreDataNascita></mat-datepicker>
      </mat-form-field>

      <section class="custom-font">
        <mat-slide-toggle style="margin:6px 0;" formControlName="hasFidelityCard">
          <span style="margin-left:6px; font-size:18px;" class="custom-font">Carta Fedeltà</span>
        </mat-slide-toggle>
      </section>

      <section class="custom-font">
        <mat-slide-toggle style="margin:6px 0;" formControlName="hasDisabilita">
          <span style="margin-left:6px; font-size:18px;" class="custom-font">Disabilità</span>
        </mat-slide-toggle>
      </section>

      <mat-form-field class="custom-font" style="margin-top:16px;">
        <mat-label class="custom-font">Gruppo</mat-label>
        <mat-select formControlName="idGruppo">
          <mat-option *ngFor="let gruppo of gruppoService.listaGruppi()" [value]="gruppo.codice">
            {{ gruppo.nome }} ({{ gruppo.arClienti.length }} persone)
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="custom-font" [disabled]="clienteForm.invalid">
        Aggiungi Cliente
      </button>
    </form>

    <div class="custom-font">
      {{this.scontiText}}
    </div>
  </div>
